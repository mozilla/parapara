<input type="range" min=10000 max=1200000
  value="{{getDuration(duration, defaultDuration)}}"
  step=10000 id="{{formFieldId}}" name="duration">
<span class="duration-label"
  >{{getDurationLabel(duration, defaultDuration)}}</span>
<button type="button" class="btn btn-small reset-duration"
  data-l10n-id="reset"></button>
