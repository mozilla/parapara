<head>
	<meta charset="UTF-8">
	<title>Parapara Animation</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<style type="text/css">
	body {
		font-family: helvetica;
		color: #333;
	}
	#content {
		width: 600px;
		margin: 0 auto;
	}
	#title {
		font-size: 24px;
		margin: 18px 0px 12px 0px;
	}
	#description {
		margin-top: 3px;
		text-align: right;
		font-size: 12px;
	}
	#date {
		display: inline-block;
	}
	#place {
		display: inline-block;

	#parapara {

		height: 380px;
		border-radius: 10px;
		-moz-border-radius: 10px;
		-webkit-border-radius: 10px;
		-o-border-radius: 10px;
		-ms-border-radius: 10px;
	}
	.fb-like {
		position: relative;
		top: -4px;
	}
	#message {
		font-size: 10px;
		margin-top: 10px;
	}
	</style>
</head>
<body>
	<div id="content">
		<div id="title">Mozilla Vision 2012</div>
		<object id="parapara" data="wall-gallery/">
		</object>
		<div id="description">
			<div id="date">2012/01/22</div>
			<div id="place">Harajuku cafe STUDIO</div>
		</div>

		<div id="feedbacks">
			<div class="fb-like" data-href="http://parapara.mozlabs.jp/MozillaVision2012/" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false"></div>
