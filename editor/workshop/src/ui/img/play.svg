 <script type="text/javascript">
 <![CDATA[
  document.show = function() {
    // Ignore if we're already showing
    // (if we're in the process of showing the restart="whenNotActive" will
    //  prevent the animation from restarting)
    if (getOpacity() == 1)
      return;
    document.getElementById("show").beginElement();
  }

  document.hide = function() {
    // Ignore if we're already hidden
    if (getOpacity() == 0)
      return;
    document.getElementById("hide").beginElement();
    // Current WebKit does not support TimeEvents
    if (typeof TimeEvent === "undefined") {
      window.setTimeout(fireHiddenEvent, 250);
    }
  }

  function getOpacity() {
    var g = document.getElementById("main-group");
    return window.getComputedStyle(g).opacity;
  }

  function fireHiddenEvent() {
    hiddenEvent = document.createEvent("CustomEvent");
    hiddenEvent.initCustomEvent("hidden", true, true, null);
    document.dispatchEvent(hiddenEvent);
  }
 ]]>
 </script>
