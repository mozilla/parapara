 <!-- Hit testing region for Safari -->
 <rect width="100%" height="100%" class="hitRegion"/>
 <script type="text/javascript">
 <![CDATA[
  document.showPlay = function() {
    // Ignore if we're already showing
    // (if we're in the process of showing the restart="whenNotActive" will
    //  prevent the animation from restarting)
    if (getOpacity('play') == 1)
      return;
    document.getElementById("playanim").beginElement();
  }

  document.showPause = function() {
    // Ignore if we're already showing
    if (getOpacity('pause') == 1)
      return;
    document.getElementById("pauseanim").beginElement();
  }

  function getOpacity(id) {
    var elem = document.getElementById(id);
    return window.getComputedStyle(elem).opacity;
  }

  // This is needed for Safari on iOS since it can't seem to catch clicks on the
  // containing iframe element.
  if (window.frameElement) {
    var hitRegions = document.getElementsByClassName("hitRegion");
    for (var i = 0; i < hitRegions.length; i++) {
      hitRegions[i].addEventListener("click",
        function(evt) {
          evt.preventDefault();
          evt.stopPropagation();
          var newClick = document.createEvent("MouseEvents");
          newClick.initEvent("click", true, true);
          window.frameElement.dispatchEvent(newClick);
        },
        false);
    }
  }
 ]]>
 </script>
